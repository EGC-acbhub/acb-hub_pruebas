name: Create Release on Tag

on:
  push:
    tags:
      - "*"     # Se ejecuta con cualquier tag

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag belongs to main
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if ! git merge-base --is-ancestor "$(git rev-list -n 1 "$TAG")" origin/main; then
            echo "El tag $TAG no pertenece a main. Abortando."
            exit 1
          fi

      - name: Install GitHub CLI
        run: |
          sudo apt-get update && sudo apt-get install -y gh

      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Authenticate GitHub CLI with GitHub App
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token

      - name: Build artifacts (placeholder)
        run: |
          mkdir -p dist
          echo "Version info for ${GITHUB_REF#refs/tags/}" > dist/version.txt
          zip -r dist/build-${GITHUB_REF_NAME}.zip dist/

      - name: Generate release notes
        id: releasenotes
        run: |
          set -e
          TAG="${GITHUB_REF#refs/tags/}"

          PREVIOUS=$(git describe --tags --abbrev=0 "$TAG^" 2>/dev/null || echo "")

          if [ -z "$PREVIOUS" ]; then
            COMMITS=$(git log "$TAG" --no-merges --pretty=format:"%s (%h)" | grep -v '^Revert ')
            LINK="https://github.com/${{ github.repository }}/commits/${TAG}"
          else
            COMMITS=$(git log "$PREVIOUS..$TAG" --no-merges --pretty=format:"%s (%h)" | grep -v '^Revert ')
            LINK="https://github.com/${{ github.repository }}/compare/${PREVIOUS}...${TAG}"
          fi

          RELEASE_NOTES="# Release ${TAG}\n\n"
          RELEASE_NOTES+="## Commits\n"
          RELEASE_NOTES+="${COMMITS}\n\n"
          RELEASE_NOTES+="## Full history\n[View commits](${LINK})"

          echo -e "$RELEASE_NOTES" > release_notes.md

          {
            echo "RELEASE_NOTES<<EOF"
            echo -e "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          echo "Creating GitHub release for $TAG"

          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file release_notes.md \
            --verify-tag \
            dist/build-${GITHUB_REF_NAME}.zip
