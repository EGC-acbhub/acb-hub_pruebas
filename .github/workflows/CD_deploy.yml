name: Build and deploy the application to Koyeb

on:

  push:
    branches:
      - "*"

  # The workflow_call event is used to trigger the job from another workflow, in
  # which case the git-url must be set to the repository to build.
  workflow_call:
    secrets:
      KOYEB_EXAMPLES_APPS_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Koyeb
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
        run: |
          echo "ðŸš€ Iniciando despliegue en Koyeb..."

          curl -X POST "https://app.koyeb.com/v1/deployments" \
            -H "Authorization: Bearer $KOYEB_API_KEY" \
            -H "Content-Type: application/json" \
            -d @koyeb.json

          echo "âœ… Despliegue enviado. Revisa tu panel en https://app.koyeb.com"